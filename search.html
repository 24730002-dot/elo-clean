<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>검색결과 - ELO 안전교육 플랫폼</title>

<style>
  * { box-sizing: border-box; margin:0; padding:0; scroll-behavior:smooth; }
  body { font-family:"Pretendard", sans-serif; background:#fafafa; color:#333; }

  /* 헤더 */
  .top-bar {
    position:fixed;
    top:0; left:0; width:100%;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(4px);
    color:white;
    z-index:1000;
  }
  header { text-align:center; font-size:1.5rem; padding:15px 0 10px; }
  header a { text-decoration:none; color:white; font-weight:bold; }

  nav { position: relative; width: 100%; padding:12px 20px; display:flex; align-items:center; border-top:1px solid rgba(255,255,255,0.15); }
  .nav-center { position: absolute; left: 50%; transform: translateX(-50%); display:flex; gap:100px; }
  .nav-right { margin-left:auto; display:flex; gap:15px; }
  nav a { text-decoration:none; color:white; font-weight:500; }

  /* 페이지 래퍼 */
  .page-wrapper { padding-top: 130px; min-height: 100vh; }

  /* 검색 박스 */
  .search-section {
    width:100%;
    display:flex;
    justify-content:center;
    margin-bottom:40px;
  }
  .search-box {
    width:90%;
    max-width:800px;
    display:flex;
    gap:10px;
  }
  .search-box input {
    flex:1;
    padding:12px 16px;
    border-radius:25px;
    border:3px solid #ccc;
    font-size:1rem;
    outline:none;
  }
  .search-box button {
    padding:12px 20px;
    border:none;
    border-radius:25px;
    background:#5e5e5e;
    color:white;
    font-weight:bold;
    cursor:pointer;
    font-size:1rem;
  }

  /* 결과 표시 영역 */
  .results-box {
    width:90%;
    max-width:1100px;
    margin:0 auto 100px auto;
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }

  .result-item {
    padding:20px 10px;
    border-bottom:1px solid #eee;
    font-size:1.1rem;
  }

  /* 푸터 */
  footer.footer {
    background-color: rgba(255, 255, 255, 0.7);
    text-align: center;
    padding: 35px 20px;
    color: #444;
    font-size: 14px;
    line-height: 1.6;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    margin-top: 60px;
  }
</style>
</head>

<body>

<!-- 헤더 -->
<div class="top-bar">
  <header id="top"><a href="index.html">Elo</a></header>
  <nav>
    <div class="nav-center">
      <a href="intro.html">소개</a>
      <a href="course_application.html">인터넷교육</a>
      <a href="my_classroom.html">나의 강의실</a>
      <a href="notice.html">교육지원</a>
    </div>
<div class="nav-right">
  <a id="loginMenu" href="login.html">로그인</a>
  <a id="joinMenu" href="join.html">회원가입</a>

   <a id="mypageMenu" href="mypage.html" style="display:none;">마이페이지</a>
  <a id="logoutMenu" href="#" style="display:none;" onclick="logout()">로그아웃</a>
</div>

  </nav>
</div>

<div class="page-wrapper">

  <!-- 검색창 -->
  <section class="search-section">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="검색어를 입력하세요">
      <button onclick="doSearch()">검색</button>
    </div>
  </section>

  <!-- 검색 결과 -->
  <div class="results-box">
    <h2>검색 결과</h2>
    <div id="results"></div>
  </div>

</div>

<!-- 푸터 -->
<footer class="footer">
  <div class="footer-links">
    <a href="#">개인정보처리방침</a><span>|</span><a href="#">관련사이트 바로가기</a>
  </div>
  <div class="footer-info">
    <p>주소: 서울특별시 중구 소파로2길 10</p>
    <p>전화: 02-1234-5678</p>
    <p>고객지원: <a href="#">담당자 연락처 바로가기</a> (평일 09:00~18:00)</p>
  </div>
  <div class="footer-copy">COPYRIGHT 2025 © KOSHA ALL RIGHT RESERVED.</div>
</footer>

<script>
  // URL에서 ?q=검색어 가져오기 (index.html에서 넘어올 때)
  const params = new URLSearchParams(window.location.search);
  const keyword = params.get("q") || "";

  const inputBox = document.getElementById("search-input");
  const resultsBox = document.getElementById("results");

  // 페이지 로드 후 검색창에 검색어 자동 입력
  document.addEventListener("DOMContentLoaded", () => {
    inputBox.value = keyword;
    if (keyword) {
      showResults(keyword);
    }
  });

  // 검색 버튼 클릭 또는 Enter 입력
  function doSearch() {
    const value = inputBox.value.trim();
    if (!value) return;
    showResults(value);
  }

  // 실제 검색 로직 (샘플 데이터)
  function showResults(keyword) {
    const data = [
      { title: "가스 누출 사고 예방", link: "SHORT3.html" },
      { title: "기계 작동 시 안전수칙", link: "SHORT17.html" },
      { title: "손가락 절단 사고 예방", link: "SHORT12.html" },
      { title: "안전보건공단 사칭 주의 안내", link: "notice.html" },
      { title: "ELO 소개", link: "intro.html" }
    ];

    // 검색 필터
    const filtered = data.filter(item => item.title.includes(keyword));

    // 결과 출력
    if (filtered.length === 0) {
      resultsBox.innerHTML = `<p style="padding:20px 0;">검색 결과가 없습니다.</p>`;
      return;
    }

    resultsBox.innerHTML = filtered
      .map(item => `<div class="result-item"><a href="${item.link}">${item.title}</a></div>`)
      .join("");
  }
</script>



</body>
</html>
