<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ELO - 회원가입</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; scroll-behavior:smooth; }
  body { font-family:"Pretendard", sans-serif; background:#ffffff; color:#333; min-height:100vh; display:flex; flex-direction:column; }

  .top-bar {
    position:fixed;
    top:0; left:0; width:100%;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(4px);
    color:white;
    z-index:1000;
  }
  header { text-align:center; font-size:1.5rem; padding:15px 0 10px; }
  header a { text-decoration:none; color:white; font-weight:bold; }
  header a:hover { animation: blink 1s ease-in-out infinite alternate; }
  @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

  nav { position: relative; width: 100%; padding:12px 20px; display:flex; align-items:center; border-top:1px solid rgba(255,255,255,0.15); }
  .nav-center { position: absolute; left: 50%; transform: translateX(-50%); display:flex; gap:100px; }
  .nav-right { margin-left:auto; display:flex; gap:15px; }
  nav a { text-decoration:none; color:white; font-weight:500; }
  nav a:hover { color: #b9b9b9; }

  main { flex:1; display:flex; justify-content:center; align-items:center; padding-top:140px; padding-bottom:80px; }

  .signup-container {
    background:white;
    padding:60px 15px;
    border-radius:15px;
    width:100%;
    max-width:480px;
    text-align:center;
  }

  .signup-container h1 { font-size:1.6rem; margin-bottom:15px; }
  .signup-container p { font-size:1rem; color:#555; margin-bottom:35px; }

  label { display:block; text-align:left; font-weight:500; margin-bottom:5px; margin-top:20px; }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"] {
    width:100%;
    padding:12px 15px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:1rem;
    outline:none;
  }

  .check-message {
    text-align:left;
    font-size:0.85rem;
    margin-top:6px;
    height:18px;
  }
  .valid { color:green; }
  .invalid { color:red; }

  .checkbox-wrapper {
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:25px;
    margin-bottom:25px;
    font-size:0.85rem;
  }
  .checkbox-wrapper input { width:18px; height:18px; }

  button {
    width:100%;
    padding:12px 0;
    background:#3b3b3bcc;
    border:none;
    border-radius:10px;
    color:white;
    font-weight:bold;
    font-size:1rem;
    cursor:pointer;
    transition: background 0.3s;
  }
  button:hover { background:#2a2a2a99; }

  .login-links {
    margin-top:25px;
    font-size:0.85rem;
    display:flex;
    justify-content:center;
    gap:15px;
    color:#555;
  }
  .login-links a { text-decoration:none; color:#555; }
  .login-links a:hover { text-decoration:underline; }

  footer.footer {
    background-color: rgba(255, 255, 255, 0.7);
    text-align: center;
    padding: 35px 20px;
    color: #444;
    font-size: 14px;
    line-height: 1.6;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
  }
  .footer-links { margin-bottom: 12px; }
  .footer-links a { color: #222; text-decoration: none; font-weight: 500; transition: color 0.2s; }
  .footer-links a:hover { color: #0078d4; }
  .footer-links span { margin: 0 8px; color: #aaa; }
  .footer-info p { margin: 4px 0; }
  .footer-info a { color: #0078d4; text-decoration: none; }
  .footer-info a:hover { text-decoration: underline; }
  .footer-copy { margin-top: 14px; font-size: 13px; color: #666; }

  @media(max-width:480px){
    .signup-container { padding:35px 20px; }
    .login-links { flex-direction:column; gap:10px; }
  }
</style>
</head>
<body>

<div class="top-bar">
  <header id="top"><a href="index.html">Elo</a></header>
  <nav>
    <div class="nav-center">
      <a href="intro.html">소개</a>
      <a href="course_application.html">인터넷교육</a>
      <a href="my_classroom.html">나의 강의실</a>
      <a href="notice.html">교육지원</a>
    </div>
    <div class="nav-right">
      <a href="login.html">로그인</a>
      <a href="join.html">회원가입</a>
    </div>
  </nav>
</div>

<main>
  <div class="signup-container">
    <h1>회원가입</h1>
    <p><b>Elo</b>의 다양한 서비스를 이용하기 위해 회원가입을 진행해 주세요.</p>

    <form id="signupForm" onsubmit="event.preventDefault(); register();">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력해 주세요" required>

      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디를 입력해 주세요" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력해 주세요" required>
      <div id="passwordStrength" class="check-message"></div>

      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력해 주세요" required>
      <div id="passwordCheck" class="check-message"></div>

      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="example@domain.com" required>
      <div id="emailCheck" class="check-message"></div>

      <label for="phone">휴대폰 번호</label>
      <input type="tel" id="phone" placeholder="010-0000-0000" required>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="agree" required>
        <label for="agree">이용약관 및 개인정보처리방침에 동의합니다.</label>
      </div>

      <button type="submit">회원가입</button>
    </form>

    <div class="login-links">
      <a href="login.html">이미 계정이 있으신가요? 로그인하기</a>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="footer-links">
    <a href="#">개인정보처리방침</a>
    <span>|</span>
    <a href="#">관련사이트 바로가기</a>
  </div>
  <div class="footer-info">
    <p>주소: 서울특별시 중구 소파로2길 10</p>
    <p>전화: 02-1234-5678</p>
    <p>고객지원: <a href="#">담당자 연락처 바로가기</a> (평일 09:00~18:00)</p>
  </div>
  <div class="footer-copy">
    COPYRIGHT 2025 © KOSHA ALL RIGHT RESERVED.
  </div>
</footer>

<script>
  const password = document.querySelector('#password');
  const confirmPassword = document.querySelector('#confirmPassword');
  const passwordCheck = document.querySelector('#passwordCheck');
  const passwordStrength = document.querySelector('#passwordStrength');
  const email = document.querySelector('#email');
  const emailCheck = document.querySelector('#emailCheck');
  const phone = document.querySelector('#phone');
  const signupForm = document.querySelector('#signupForm');

  // 비밀번호 복잡도 검사
  function checkPasswordStrength() {
    const val = password.value;
    const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$/;
    if (val === "") {
      passwordStrength.textContent = "";
      return false;
    }
    if (regex.test(val)) {
      passwordStrength.textContent = "안전한 비밀번호입니다.";
      passwordStrength.className = "check-message valid";
      return true;
    } else {
      passwordStrength.textContent = "8자 이상, 영문·숫자·특수문자를 모두 포함해야 합니다.";
      passwordStrength.className = "check-message invalid";
      return false;
    }
  }

  // 비밀번호 일치 여부
  function checkPasswordMatch() {
    if (password.value === "" && confirmPassword.value === "") {
      passwordCheck.textContent = "";
      return;
    }
    if (password.value === confirmPassword.value) {
      passwordCheck.textContent = "비밀번호가 일치합니다.";
      passwordCheck.className = "check-message valid";
    } else {
      passwordCheck.textContent = "비밀번호가 일치하지 않습니다.";
      passwordCheck.className = "check-message invalid";
    }
  }

  // 이메일 형식 검사
  function checkEmailFormat() {
    const val = email.value.trim();
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (val === "") {
      emailCheck.textContent = "";
      return false;
    }
    if (regex.test(val)) {
      emailCheck.textContent = "올바른 이메일 형식입니다.";
      emailCheck.className = "check-message valid";
      return true;
    } else {
      emailCheck.textContent = "이메일 형식이 올바르지 않습니다.";
      emailCheck.className = "check-message invalid";
      return false;
    }
  }

  // 휴대폰 번호 자동 하이픈 + 11자리 제한
  
  function formatPhoneNumber() {
    let val = phone.value.replace(/[^0-9]/g, ''); // 숫자만 남기기
    if (val.length > 11) val = val.slice(0, 11); // 11자리 제한

    if (val.length < 4) phone.value = val;
    else if (val.length < 8) phone.value = val.replace(/(\d{3})(\d+)/, '$1-$2');
    else phone.value = val.replace(/(\d{3})(\d{4})(\d+)/, '$1-$2-$3');
  }

  password.addEventListener('input', () => { checkPasswordStrength(); checkPasswordMatch(); });
  confirmPassword.addEventListener('input', checkPasswordMatch);
  email.addEventListener('input', checkEmailFormat);
  phone.addEventListener('input', formatPhoneNumber);

  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    if (!checkPasswordStrength()) return alert('비밀번호가 조건을 충족하지 않습니다.');
    if (password.value !== confirmPassword.value) return alert('비밀번호가 일치하지 않습니다.');
    if (!checkEmailFormat()) return alert('이메일 형식이 올바르지 않습니다.');
    alert('회원가입이 완료되었습니다!');
  });
</script>

<script>
async function register() {
  const id = document.getElementById("userid").value.trim();
  const pw = document.getElementById("password").value.trim();

  if (!id || !pw) {
    alert("아이디와 비밀번호를 입력해주세요.");
    return;
  }

  // 1) 서버로 회원가입 요청 보내기
  try {
    const response = await fetch("https://elo-backend-5r5z.onrender.com/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, pw })
    });

    const data = await response.json();

    // 2) 이미 존재하는 ID 처리
    if (!data.success) {
      alert(data.message); // "이미 존재하는 ID"
      return;
    }

    // 3) 성공 시
    alert("회원가입 완료! 로그인해주세요.");
    window.location.href = "login.html";

  } catch (error) {
    alert("서버와 연결할 수 없습니다. 잠시 후 다시 시도해주세요.");
    console.error("register error:", error);
  }
}
</script>


</body>
